<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Lista Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card" *ngFor="let p of produtos">
        <ion-img src="{{p.img}}"></ion-img>
      <ion-card-header>
        <ion-card-title>Nome do Produto: {{p.nome}}</ion-card-title>
        <ion-card-subtitle>Categoria do Produto: {{p.categoria}}</ion-card-subtitle>
        <ion-card-subtitle>Pre√ßo: {{p.preco}}</ion-card-subtitle>
      </ion-card-header>
      <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button color="danger">Exluir</ion-button>
            </ion-col>
            <ion-col>
      
            </ion-col>
            <ion-col>
              <ion-button color="success">
                Editar
              </ion-button> 
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
