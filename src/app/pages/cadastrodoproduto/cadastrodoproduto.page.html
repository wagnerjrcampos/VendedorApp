<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Cadastro Do Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
        <ion-item>
          <ion-label position="floating">Nome do produto</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Categoria do produto</ion-label>
          <ion-select placeholder="Select One">
            <ion-select-option value="f">Female</ion-select-option>
            <ion-select-option value="m">Male</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Gênero do produto</ion-label>
          <ion-select placeholder="Select One">
            <ion-select-option value="f">Female</ion-select-option>
            <ion-select-option value="m">Male</ion-select-option>
            <ion-select-option value="U">Unisex</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Filial</ion-label>
          <ion-select placeholder="Select One">
            <ion-select-option value="">Nova Iguaçu</ion-select-option>
            <ion-select-option value="">Campo grande</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating"  >Preço</ion-label>
          <ion-input type="number"  value="" ></ion-input>
        </ion-item>
  
  </ion-card>
  
  <ion-button color="success" expand="block" routerLink="/login">Cadastrar</ion-button>
  
  </ion-content>
